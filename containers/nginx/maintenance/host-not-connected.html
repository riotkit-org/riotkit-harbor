<!DOCTYPE HTML>
<html>
    <head>
        <title>Maintenance</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            .page {
                width: 500px;
                margin: 0 auto;
            }

            .logo {
                max-width: 100%;   
                display: inline-block;
            }

            img.logo {
               vertical-align: middle;
               border-style: none;
            }

            .text {
                display: inline-block;
                vertical-align: middle;
                margin-top: 20px;
                font-family: sans-serif;
                font-size: 20px;
            }

            footer {
                margin-top: 50px;
                font-size: small;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <div class="page">
            <div class="logo">
                <img src="./bg.jpg">
            </div>
            <div class="text">
                <h2>404: Host not found</h2>
                <p>The domain in your address bar is not recognized by our webserver.</p>
                <p>Please tell us about it, because it should not happen.</p>
                <footer>
                    Powered by open and free software created by <a href="https://github.com/riotkit-org">RiotKit</a>, an anarchist devops group.
                </footer>
            </div>
        </div>
    </body>
</html>
